<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Righteous&family=Sniglet&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="overall-body">
          <div class="col">
            <form class="form-design" id="search">
              <div class="row">
                <div class="col">
                  <input
                    type="text"
                    placeholder="choose a city..."
                    class="form-control"
                    id="chosen-city"
                  />
                </div>
                <div class="col-3">
                  <button type="submit" class="btn btn-primary w-60">
                    search
                  </button>
                </div>
              </div>
            </form>

            <br />

            <h1 class="heading" id="heading">Isfahan</h1>
            <div class="row">
              <div class="col-6">
                <ul>
                  <li>
                    <span id="time"></span>
                  </li>
                  <li id="description"></li>
                </ul>
              </div>
              <div class="col-6">
                <ul>
                  <li>
                    <span id="wind-speed">wind 4 km/h</span>
                  </li>
                  <li>Humidity <span id="humidity"></span>%</li>
                </ul>
              </div>
            </div>

            <div class="box">
              <img
                class="main-img"
                class="float-left"
                src="http://openweathermap.org/img/wn/10d@2x.png"
                id="weather-icon"
                alt="weather-icon"
              />
              <div class="float-left">
                <strong class="main-temp float-left" id="main-temp">12 </strong
                ><span class="units"
                  ><a href="#" id="celcius-link">°C</a> |
                  <a href="#" id="farenheit-link">°F</a>
                </span>
              </div>
            </div>
            <!-- is ok -->
            <!-- now the forecast -->
            <div class="weather-forecast" id="forecast"></div>

            <!-- the new section end -->
          </div>
        </div>

        <small class="credit"
          >Created by
          <a href="https://github.com/matintorkian/my-sheCodesPlus-project"
            >Matin Torkian</a
          ></small
        >
      </div>
    </div>

    <script src="src/code.js"></script>
  </body>
</html>
